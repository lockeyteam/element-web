<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Jitsi Widget</title>
    <script defer src="bundles/2766ac378aff218c8ed0/jitsi.js"></script><link href="bundles/2766ac378aff218c8ed0/jitsi.css" rel="stylesheet"></head>

        <div id="jitsiContainer"><!-- the js will put the conference here --></div>
        <div id="joinButtonContainer">
            <div class="joinConferenceFloating">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M6 4h10a2 2 0 0 1 2 2v4.286l3.35-2.871a1 1 0 0 1 1.65.76v7.65a1 1 0 0 1-1.65.76L18 13.715V18a2 2 0 0 1-2 2H6a4 4 0 0 1-4-4V8a4 4 0 0 1 4-4"/></svg>
                    <!-- TODO: i18n -->
                    <h2>Jitsi Video Conference</h2>
                    <div id="widgetActionContainer">
                        <button type="button" id="joinButton">Join Conference</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- This script is not webpacked, and the script is downloaded at build time -->
        <script src="./jitsi_external_api.min.js"></script>
    </body>
</html>
